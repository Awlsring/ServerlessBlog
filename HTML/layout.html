<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <!-- Custom styles for this template -->
        <link href="https://serverless-blog-files-bucket.s3-us-west-2.amazonaws.com/css/serverless.css" rel="stylesheet">

        {% if title %}
            <title>Serverless Blog - {{ title }}</title>
        {% else %}
            <title>Serverless Blog</title>
        {% endif %}
    </head>

    <body class="bg-dark" id="page-top">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-lightdark fixed-top" id="mainNav">
          <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="https://b5y9tmytqj.execute-api.us-west-2.amazonaws.com/prod/">Serverless Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="#posts">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/About">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      
        <header class="bg-seattle text-white">
            {% block header %} {% endblock %}
        </header>
      
        <section id="posts">
            {% block content %} {% endblock %}
        </section>
      
        <!-- Footer -->
        <footer class="py-5 bg-black">
          <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
          </div>
          <!-- /.container -->
        </footer>
      
        <!-- Bootstrap core JavaScript -->
        <script src="https://serverless-blog-files-bucket.s3-us-west-2.amazonaws.com/js/jquery.min.js"></script>
        <script src="https://serverless-blog-files-bucket.s3-us-west-2.amazonaws.com/js/bootstrap.bundle.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="https://serverless-blog-files-bucket.s3-us-west-2.amazonaws.com/js/scrolling-nav.js"></script>
      </body>
</html>
